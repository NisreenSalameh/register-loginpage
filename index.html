<!DOCTYPE html>
<html lang="en">

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
        <title>Register/Login Page</title>
    </head>

    <body>

        <div class="container d-flex justify-content-center align-items-center min-vh-100" >
            <div class="row border p-5 bg-white shadow box-area">
                
                <!--LEFT SECTION-->
                <div class="col-md-6 d-flex justify-content-center align-items-center flex-column left-box">
                    <div class="cats login page">
                        <img src="assets/cat.jpg.jpg" class="img-fluid" style="width:250px;">
                    </div>
                </div>

                <!--RIGHT SECTION-->
                <div class="col-md-6 right-box"> <!--col-md-6 creates a column that spans 6 columns out of a 12-column grid on medium-sized screens and above.-->
                <div class="row align-items-center">
                    <div class="welcome-header mb-5">
                        <h3>WELCOME</h3>
                    </div>
                    <div class="fill-in-box mb-3">
                        <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Enter your email address">
                    </div>
                    <div class="fill-inbox mb-3">
                        <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Enter your password">
                    </div>

                </div>
            </div>

            </div>


        </div>







    </body>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</html>
