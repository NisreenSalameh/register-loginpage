<!DOCTYPE html>
<html lang="en">

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
        <title>Register/Login Page</title>
    </head>

    <body>

        <div class="container d-flex justify-content-center align-items-center min-vh-100" >
            <div class="row border p-5 bg-white shadow box-area">
                
                <!--LEFT SECTION-->
                <div class="col-md-6 d-flex justify-content-center align-items-center flex-column left-box">
                    <div class="cats login page">
                        <img src="assets/cat.jpg.jpg" class="img-fluid" style="width:250px;">
                    </div>
                </div>

                <!--RIGHT SECTION-->
                <div class="col-md-6 right-box"> 
                    <div class="row align-items-center">
                        <div class="welcome-header mb-5">
                            <h3>WELCOME</h3>
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Enter your email address">
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Enter your password">
                        </div>
                        <div class="forgot-pass d-flex justify-content-end">
                            <small><a href="#">Forgot Password?</a></small>
                        </div>
                        <div>
                            <button type="button" class="btn btn-lg btn-primary w-100 fs-6 mt-4">Log in</button>
                        </div>
                        <div class="container">
                                <small>You don't have an account?</small>
                                <button type="button" class="mt-4 mb-4 btn btn-secondary w-100" data-bs-toggle="modal" 
                                    data-bs-target="#myModal">Register</button>
                        </div>
                        <div class="modal" id="myModal">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                        <div class="modal-header">
                                            <div class="modal-title">
                                                Register here</div>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                        </div>
                                        <div class="modal-body">
                                            <div class="input-group mb-3">
                                                <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Email address">
                                            </div>
                                            <div class="input-group mb-1">
                                                <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password">
                                            </div>
                                            <div class="input-group mb-1">
                                                <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Enter password again">
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                            <button type="button" class="btn btn-primary">Register</button>
                                        </div>
                                </div>
                            </div>
                        </div>
                                    
                    </div>
                </div>
            </div>
        </div>
    </body>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</html>
